{% for entry in include.entries %}
  {% if entry == include.entries.last and include.entries.size > 1 %}
    and
  {% endif %}
  {% if entry == include.entries.last %}
    <span class="linklist__span">{% include link_list/entry.html
      entry=entry %}</span>
  {% else %}
    <span class="linklist__span">{% include link_list/entry.html entry=entry
      %}</span>,
  {% endif %}
{% endfor %}
